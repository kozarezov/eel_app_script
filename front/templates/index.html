{% extends "base.html" %}

{% block title %}
4Meepo
{% endblock %}

{% block description %}
    <h1 class="title has-text-centered">Скрипт на Meepo</h1>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Установите кнопки для запуска скриптов.</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Кинуть сетку&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <input type="text" id="0" class="form-control" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">Пуф выделенных Meepo</span>
                    <input type="text" id="1" class="form-control" aria-describedby="basic-addon2">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Комбо с Blink Dagger</span>
                    <input type="text" id="2" class="form-control" aria-describedby="basic-addon3">
                </div>
            </div>
        </div>
        <div class="power-switch-wr">
            <div class="power-switch">
                <input type="checkbox" id="activate"/>
                <div class="button">
                    <svg class="power-off">
                        <use xlink:href="#line" class="line" />
                        <use xlink:href="#circle" class="circle" />
                    </svg>
                    <svg class="power-on">
                        <use xlink:href="#line" class="line" />
                        <use xlink:href="#circle" class="circle" />
                    </svg>
                </div>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="line">
                <line x1="75" y1="34" x2="75" y2="74"/>
            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="circle">
                <circle cx="75" cy="80" r="35"/>
            </symbol>
        </svg>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-sm-12">
                    <button type="submit" id="index-btn" class="btn btn-outline-success">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
