<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}{% endblock %}</title>

      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

      <link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="../plugins/perfectscroll/perfect-scrollbar.css" rel="stylesheet">
      <link href="../plugins/pace/pace.css" rel="stylesheet">
      <link href="../plugins/highlight/styles/github-gist.css" rel="stylesheet">

      <link rel="stylesheet" href="../css/neptune.css" />
      <link rel="stylesheet" href="../css/main.css" />

      <script type="text/javascript" src="/eel.js"></script>
      
      <link rel="icon" type="image/png" sizes="32x32" href="../images/logo.png" />
      <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png" />
  </head>
  <body>
    <div class="app menu-off-canvas align-content-stretch d-flex flex-wrap">
      <div class="app-sidebar">
          <div class="logo">
              <a href="index.html" class="logo-icon"><span class="logo-text">4Meepo</span></a>
          </div>
      </div>
      <div class="app-container">
          <div class="app-header">
              <nav class="navbar navbar-light navbar-expand-lg">
                  <div class="container-fluid">
                      <div class="navbar-nav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                              <a class="nav-link" href="#">Помощь</a>
                          </li>
                        </ul>
                      </div>
                      <div class="d-flex">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="settings.html">Настройки</a>
                            </li>
                        </ul>
                      </div>
                  </div>
              </nav>
          </div>
          <div class="app-content">
              <div class="content-wrapper">
                  <div class="container-fluid">
                      <div class="row">
                          <div class="col">
                              <div class="page-description">
                                  <h1>
                                    {% block description %}
                                    {% endblock %}
                                  </h1>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                        {% block content %}
                        {% endblock %}
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </body>

  <script src="../plugins/jquery/jquery-3.5.1.min.js"></script>
  <script src="../plugins/bootstrap/js/popper.min.js"></script>
  <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="../plugins/perfectscroll/perfect-scrollbar.min.js"></script>
  <script src="../plugins/pace/pace.min.js"></script>
  <script src="../plugins/highlight/highlight.pack.js"></script>
  <script src="../js/neptune.min.js"></script>
  <script src="../js/main.js"></script>
</html>
